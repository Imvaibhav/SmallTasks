		function myFunction() {
			var old_div=document.getElementById("holder")
   			var btn = document.createElement("div");
    		old_div.appendChild(btn);

    		var att = document.createAttribute("class");       // Create a "class" attribute
			att.value = "new";                           // Set the value of the class attribute
			btn.setAttributeNode(att);                          // Add the class attribute to <h1>
		}
		function rem(){
			var list = document.getElementById("holder");
			var item = list.lastElementChild;
   			list.removeChild(item);
		}
	</script>
</head>
<body>
	<div>
		<button  name="add" type="button" onclick="myFunction()">Add</button>	
		<button  name="remove" type="button" onclick="rem()">Remove</button>	
	</div>
	<div id="holder"></div>
</body>
