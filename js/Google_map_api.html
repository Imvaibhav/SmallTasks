<!DOCTYPE html>
<html>
<head>
	<title>Google map api implementation</title>
	<style type="text/css">
		#map-canvas{
			height: 500px;
		}
	</style>
	<script type="text/javascript" scr="https://ajax.googleapi.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script async defer type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
    	var map;;
    	function initialiase(location){
    		console.log(location);
    		var currentPosition=new google.maps.LatLag(location.coords.latitude,location.coords.longitude);
    		var mapOptions ={
			  // center: {lat: -34.397, lng: 150.644},
			  center:currentPosition,
			  zoom: 8,
			  mapTypeId:google.maps.mapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
		  	var marker = new google.maps.Marker({
		    	position: currentPosition,
		    	map: map,
		    	// title: 'Hello World!'
		  	});
    	}
    	$(document).ready(function(){
    		navigator.geolocatoin.getCurrentPosition(initialiase);
    	});
    	
    </script>
</head>
<body>
	<div id="map-canvas">
		 
	</div>
</body>
</html>
