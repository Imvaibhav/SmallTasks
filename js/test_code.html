<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            display: inline-block;
            position: fixed;
            left: 20;
            background-color: red;

        }
        #div2{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            display: inline-block;
            position: relative;
            left: 250px;
            background-color: green;
        }
    </style>

    <script type="text/javascript">
        var c1=true,c2=true;
        // var div1_width,div2_width;
         var set_width;
        function inc_width(id_name){
            var div1_obj = document.getElementById("div1");
            var div2_obj = document.getElementById("div2");
            var val1 = parseInt(div1_obj.style.width);
            var val2 = parseInt(div2_obj.style.width);
            alert("val1 contains "+val1+" val2 contains "+val2);
            
            alert(set_width);
            if(id_name==="div1")
            {
                if(c1) {
                    set_width=val1+val2;
                    div1_obj.style.width=set_width+"px";    
                    alert("in if ");
                    c1=false;
                } 
                else{
                    set_width=set_width-val2;
                    var dec_width=set_width-100;
                    div1_obj.style.width=dec_width+"px";
                    c1=true;
                }
            }

            if(id_name==="div2")
            {
                if(c1) {
                    set_width=val1+val2;
                    div2_obj.style.width=set_width+"px";
                    div2_obj.style.left=div1_obj.style.left;    
                    alert("in if "+div1_obj.style.left);
                    c1=false;
                } 
                else{
                    set_width=set_width-val1;
                    div2_obj.style.width=set_width+"px";
                    c1=true;
                }
            }




            // var val2=div1_obj.value;
            // alert("val2 contains");
        }
    </script>
  </head>
  <body>
    <div id="div1" onclick="inc_width(this.id)" style="width: 200px;left: 20;"></div>
    <div id="div2" onclick="inc_width(this.id)" style="width: 100px; position: relative;left: 250;"></div>
  </body>
</html>
